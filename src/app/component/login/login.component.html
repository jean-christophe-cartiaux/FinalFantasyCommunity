<body>
<div class="card card-center">
  <p class="email">Email</p>
  <p-floatLabel>
    <input pInputText id="email" [(ngModel)]="email" class="uniform-input" />
    <label for="email">Email</label>
  </p-floatLabel>
  <br>
  <p-floatLabel>
    <p class="p-pswd">Password</p>
    <p-password [(ngModel)]="pswd" [toggleMask]="true" />
  </p-floatLabel>
  <br>
  <p-button label="Confirmer" [raised]="true" class="Bt-Droite"></p-button>
</div>
</body>
